<!DOCTYPE html>
<html>
<head>
	<title>Index - Aprendendo JS</title>
</head>
<body>
	<script type="text/javascript">
		
		var nome = "Luiz";
		var idade = 22;
		var peso = 74.8;
		var humano = true;

		//Criando um vetor de alunos
		var alunos = ['Luiz', 'Igor', 'Paula', 'Rebeca'];

		//criando array

		var aluno = {
			var nome = "Luiz";
			var idade = 22;
			var peso = 74.8;
			var humano = true;		
		};

		//exibe todos os alunos no console
		console.log(alunos);
		//Exibe a posição 2 do vetor
		console.log(alunos[1]);

		//Exibe o nome do aluno no
		console.log(aluno.nome);
	</script>





</body>
</html>
