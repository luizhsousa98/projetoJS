<!DOCTYPE html>
<html>
<head>
	<title>Condicionais</title>
</head>
<body>
	<script type="text/javascript">
		
	function retornaSexo(sexo){

		if (sexo === 'M') {
			return 'Masculino';
		} else if(sexo === 'Feminino'){
			return 'Feminino';
		} else{
			return 'Outro';
		}
	}

	function retornaSexto1(sexo){

		switch (sexo){

			case 'M':
				return 'Masculino';
				break;
			case 'F':
				return 'Feminino';
				break;
			default:
				return 'Outro';
		}

	}

	var resultado = retornaSexo('M');
	console.log(resultado);

	</script>
</body>
</html>
